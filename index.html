<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <header>
    <h1>TIC TAC TOE</h1>
    <div class="scoreboard">
        <p>Player X: 0</p>
        <p>Player O: 0</p>
    </div>
  </header>
  <main>
    <p class="game-info">It is player X turn</p>
    <div class="game-board">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
    <div class="reset-btn">
        <button>RESET</button>
    </div>
  </main>
  <footer>
      <p>Made by Mun Hin &#169</p>
 </footer>
  <body>
    <script src="./app.js"></script>
  </body>
</html>
