<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Tic-Tac-Toe Game</title>
    <link
      rel="shortcut icon"
      href="./img/icon/favicon-96x96.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <header>
    <h1 class="game-title">TIC-TAC-TOE</h1>
  </header>
  <main>
    <p class="game-info animate__animated"></p>
    <div class="game-board">
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
    </div>
    <table class="scoreboard animate__animated">
      <tr>
        <th>PLAYER 1 (X)</th>
        <th>DRAW</th>
        <th><span class="opponent-name">COMPUTER</span> (O)</th>
        <th class="game-mode" rowspan="2">1P</th>
      </tr>
      <tr>
        <td class="player-1-score">0</td>
        <td class="draw-score">0</td>
        <td class="player-2-score">0</td>
      </tr>
    </table>
    <div class="reset-btn">
      <button>Play Again</button>
    </div>
    <div class="overlay"></div>
  </main>

  <body>
    <script src="./app.js"></script>
  </body>
</html>
