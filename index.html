<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <header>
    <h1 class="game-title">TIC-TAC-TOE</h1>
  </header>
  <main>
    <p class="game-info animate__animated"></p>
    <div class="game-board animate__animated">
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
      <button class="animate__animated"></button>
    </div>
    <div class="scoreboard">
      <p>PLAYER (X): <span class="player-1">0</span></p>
      <p>TIE: <span class="tie">0</span></p>
      <p>PLAYER (O): <span class="player-2">0</span></p>
    </div>
    <div class="reset-btn">
      <button>Play Again</button>
    </div>
    <div class="overlay"></div>
  </main>

  <body>
    <script src="./app.js"></script>
  </body>
</html>
